<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shutdown</title>
</head>
<body>
    <h1>Shutdown</h1>
    <p>Click on the button to download the shutdown script for your operating system:</p>
    
    <button onclick="downloadScript('shutdown_windows.bat')">Dowload Now For windows</button>
    <button onclick="downloadScript('shutdown_linux.sh')">Download  Now For  Linux </button>
    <button onclick="downloadScript('shutdown_mac.applescript')">Download   Now For macOS </button>

    <script>
        function downloadScript(scriptName) {
            // Create a blob with the content of the script file
            var blob = new Blob([getScriptContent(scriptName)], { type: "text/plain" });
            
            // Create a link element to trigger the download
            var link = document.createElement("a");
            link.href = window.URL.createObjectURL(blob);
            link.download = scriptName;
            link.click();
        }

        function getScriptContent(scriptName) {
            switch (scriptName) {
                case 'shutdown_windows.bat':
                    return `@echo off\nshutdown /s /t 0`;
                case 'shutdown_linux.sh':
                    return `#!/bin/bash\nshutdown now`;
                case 'shutdown_mac.applescript':
                    return `tell application "System Events" to shut down`;
                default:
                    return '';
            }
        }
    </script>
</body>
</html>
